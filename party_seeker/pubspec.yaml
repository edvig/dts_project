name: party_seeker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.5
  flutter_native_splash: ^2.2.11
  pull_to_refresh: ^2.0.0
  dio: ^4.0.6
  pretty_dio_logger: ^1.2.0-beta-1
  textfield_datepicker: ^0.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_launcher_icons: "^0.10.0"
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  android: true
  ios: true
  web: true
  color: "#000000"
  image: lib/assets/logo/logoBigger.png
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true
  assets:
  - lib/assets/
  - lib/assets/logo/
  - lib/assets/icons/
  # - lib/assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'lib/assets/logo/logo.png'
